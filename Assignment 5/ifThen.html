<!DOCTYPE html>

  <h2>Assignment 4 If / Else Condition</h2>

<p>Click the button to determine if it's time for Mason to go to bed.</p>

<button onclick="myFunction()">Is it time for Mason to go to bed?</button>

<p id="bedTime"></p>


<script id="jsbin-javascript">

function myFunction() {
    var hour = new Date().getHours(); 
    var greeting;
    if (hour < 20) {
        greeting = "Not Yet";
    } else {
        greeting = "Good Night Mason";
    }
    document.getElementById("bedTime").innerHTML = greeting;
}



</script>
