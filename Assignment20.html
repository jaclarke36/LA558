  <p>
    This is a map of the Delmarva Peninsula. I created a style in Mapbox where I made the bodies of water a dark blue. I made the roadways a  bold white. I increased the size of the city icons (the circles) and added a whide halo to it.

     width: 500px;

<body>
<div id='map'></div>
<script id="jsbin-javascript">
//var map = L.map('map').setView([38.58, -75.52], 8);


var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});

var la458558 = L.tileLayer('https://api.mapbox.com/styles/v1/jastant25/cj1mkf0dq00162rnrxhfkzhxi/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiamFzdGFudDI1IiwiYSI6ImNqMW1rNDczaDAwOXYzM3BqbDRtaHN4cXQifQ.OFWYdY61Ynd_19HBilqkdA', {
    attribution: 'Jenn Made This'
});


var map = L.map('map', {
    center: [38.58, -75.52],
    zoom: 8,
    layers: [osm]
});

var baseMaps = {
    "OpenStreetMap": osm,
	"Jenn Made This":la458558
};

var overlayMaps = {
};
L.control.layers(baseMaps, overlayMaps).addTo(map);









</script>
